<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Relatórios</title>
    <style>
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
		@keyframes buttonBackgroundAnimation {
          0% { background: linear-gradient(to right, #FF7F00, #FF5500); }
          100% { background: linear-gradient(to right, #FF5500, #FF7F00); }
}

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: all 0.3s;
            animation: fadeIn 1s ease-in;
            font-size: 16px;
			animation: fadeIn 2s;
        }

        .logo {
            width: 8%;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .search-container {
            width: 40%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group label {
            margin-bottom: 5px;
            color: #FFFFFF;
        }

        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        .input-group input[type="button"] {
            width: 40%; /* largura do botão reduzida para 60% */
            margin-top: 20px;
            background: linear-gradient(to right, #FF7F00, #FF5500); /* gradiente de cores adicionado */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            border: none;
            display: block; /* necessário para centralizar o botão */
            margin-left: auto; /* centralizar o botão */
            margin-right: auto; /* centralizar o botão */
			animation: buttonFadeInAnimation 1s ease-in;
        }
		.input-group input[type="button"]:hover {
             animation: buttonBackgroundAnimation 0.3s ease;
             box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
       }
    </style>

                "JONIEL DE LIMA DEZIDERIO - Código 13": "link_to_pdf_3.pdf",
                "JOSE DONIZETTE DE ARRUDA - Código 62": "link_to_pdf_3.pdf",
                "JOSE RICARDO QUEIROZ FIUZA - Código 15": "link_to_pdf_3.pdf",

                "MIZAEL DA SILVA LOPES - Código 52": "link_to_pdf_3.pdf",
                "OSMAR LUCIANO DOS SANTOS - Código 26": "link_to_pdf_3.pdf",
                "OTAVIO APARECIDO NEVES - Código 76": "link_to_pdf_3.pdf",
                "RAUL DOMINGUES DE OLIVEIRA MARTINS - Código 30": "link_to_pdf_3.pdf",

                "RODRIGO RODRIGUES CLETO - Código 37": "link_to_pdf_3.pdf",

                "SILVIO CESAR MALTA - Código 34": "link_to_pdf_3.pdf",
                "TIAGO DAMIAO CORREA DE MORAES - Código 70": "https://drive.google.com/uc?export=download&id=1fgHIjMg52cDjFoMX7zEY9esayFS2d7r8",
                "FABIO GONCALVES DA MAIA - Código 90": "link_to_pdf_3.pdf",
                // Add more predefined PDFs for other names and codes as needed
            };

            // Check if the selected name exists in the PDFs object
            if (selectedName in pdfs) {
                // Get the PDF link from the object
                var pdfLink = pdfs[selectedName];
                // Redirect to the new page with the PDF preview
                window.location.href = "pdf_preview.html?pdf=" + encodeURIComponent(pdfLink);
            } else {
                alert("Selected name not found or no PDF available for this name.");
            }
        }
    </script>
</head>
<body>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/gabrieldba/imagem/main/BStrac_logo%20verso%20icone_branca%2001.png" alt="Logo">
    </div>
    <div class="search-container">

                        <option value="OTAVIO APARECIDO NEVES - Código 76">
                        <option value="RAUL DOMINGUES DE OLIVEIRA MARTINS - Código 30">
                        <option value="RICARDO PINTO DE OLIVEIRA - Código 65">

</body>
</html>
